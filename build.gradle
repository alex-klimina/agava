group 'alkli'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'javax.servlet:javax.servlet-api:+'
    compile 'commons-io:commons-io:+'

    compileOnly 'org.projectlombok:lombok:+'

}
